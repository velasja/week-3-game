<!DOCTYPE html>
<html>
<head>
	<title>Election Day Hangman</title>
	<link href="https://fonts.googleapis.com/css?family=Alegreya:400,700" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">

</head>
<body>
	<h1>ELECTION DAY HANGMAN</h1>

	<div class="wrapper">
		<div class="images">
			<img class="donkey" src="assets/images/donkey.jpg" alt="donkey">
			<img class="elephant" src="assets/images/elephant.jpg" alt="elephant">
		<div class="gametext">
			<h2>PRESS ANY KEY TO BEGIN!</h2>
			<p>WINS: </p>
			<p>GUESSES LEFT: </p>

			<br>
			<br>
			<br>
			<section class="guessed">
				_ _ _ _ _ _ _
			</section>
		</div>
	</div>
</body>
